  <style>
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }
    .speck {
      width: 1px;
      height: 1px;
      position: absolute;
      background: #fff;
      margin: auto;
      z-index:1;
    }
    #cube {
      z-index: 2;
      position: absolute;
      left: 50%;
      margin-left: -25vh;
    }
    #block {
      width:50vh;
      position:absolute;
      top:50%;
      left:50%;
      margin-left:-25vh;
    }
    a {
      display: block;
      text-align: center;
      font-family: monospace;
      font-size: 12vh;
      color:black;
      text-decoration: none;
      line-height: 11vh;
    }
  </style>
  <script src="cube.js"></script>

<body>
<script>
  for (var i=0;i<1000;i++) {
    var div = document.createElement('div');
    div.className = 'speck';
    div.style.top = Math.random()*100 + '%';
    div.style.left = Math.random()*100 + '%';
    document.body.appendChild(div);
  };
</script>
<canvas id="cube"></canvas>
