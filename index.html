 <!DOCTYPE html>
<html>
<head>
  <title>Max Pollack</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ff0000">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body {
      margin: 0;
      padding: 0;
      background: url(stars.png) fixed;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }

    body > div {
      margin: 3em auto;
    }

    a {
      color: #0ff;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      margin: -0.333333333333em 0;
      font-weight: normal;
    }

    h2 {
      font-size: 3em;
      color: #fff;
      font-weight: normal;
      font-style: italic;
    }

    h3 {
      font-size: 2em;
      color: #fff;
      margin: -0.333333333333em 0;
      font-weight: normal;
    }


    .box {
      display: block;
      width: 318px;
      height: 318px;
      margin: 3em auto;
      border: 0;
      background-size: 318px;
      background-repeat: no-repeat;
      background-position: center;
    }

    .arrow {
      font-size:5em;
      margin: 0.2em;
      line-height: 0.8;
    }

    #navigation {
      background: transparent;
      margin: 0;
      padding: 0;
      border: none;
      color: #0ff;
      font-family: monospace;
      font-size: 3em;
      text-align: center;
      width: 318px;
    }
  </style>
  <script>
    function navSync()
    {
      let selectedIndex = document.querySelector('#navigation').selectedIndex==0;
      document.querySelector('#software').style.display = selectedIndex==0 ? "none" : "block";
      document.querySelector('#music').style.display = selectedIndex==0 ? "block" : "none";
    }
  </script>
</head>

<body onload="navSync()">

<div>
  <h1>Max Pollack</h1>
  <pre><a href="https://maxis.cool/cv">CV</a> | <a href="https://github.com/maxwellpollack">GITHUB</a> | <a href="https://maxwellpollack.bandcamp.com/">BANDCAMP</a></pre>
  <img src="https://www.gravatar.com/avatar/225bbca2f53c7b925abcc8b22d5b5d0f?s=320" />
  <br>
  <select name="Navigation" id="navigation" onchange="navSync()">
    <option value="software">Software</option>
    <option value="music">Music</option>
  </select>
</div>

<div id="software">
  <div>
    <h3>Entonal Studio</h3>
    <pre style="color: #fff;">(in collaboration with <a href="https://nodeaudio.com">Node Audio</a>)</pre>
    <pre>a microtonal scale editor and retuner</pre>
    <a class="box" href="https://entonal.studio" style="background-image: url(assets/entonal.png);"></a>
  </div>

  <div>
    <h3>Frequency Explorer</h3>
    <pre>a microtonal additive synthesizer</pre>
    <a class="box" href="https://maxis.cool/frex" style="background-image: url(assets/frex.png);"></a>
  </div>

  <div>
    <h3>Repitch</h3>
    <pre>a MIDI-controlled audio harmonizer</pre>
    <a class="box" href="https://maxpollack.itch.io/repitch" style="background-image: url(assets/repitch.png); background-size: 130px 241px;"></a>  
  </div>
</div>

<div id="music">
  <div>
    <iframe class = "box" src="https://bandcamp.com/EmbeddedPlayer/track=2216415145/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless><a href="https://maxwellpollack.bandcamp.com/track/keep-on-going">Keep on going by Max Pollack</a></iframe>
  </div>

  <div>
    <iframe class="box" src="https://bandcamp.com/EmbeddedPlayer/album=906644347/size=large/bgcol=333333/linkcol=4ec5ec/minimal=true/transparent=true/" seamless><a href="http://maxwellpollack.bandcamp.com/album/for-my-bean">for my bean by Max Pollack</a></iframe>
  </div>

  <div>
    <iframe class="box" src="https://bandcamp.com/EmbeddedPlayer/album=3656307988/size=large/bgcol=333333/linkcol=4ec5ec/minimal=true/transparent=true/" seamless><a href="http://maxwellpollack.bandcamp.com/album/waving">Waving by Max Pollack</a></iframe>  
  </div>
</div>

</body>
</html>
