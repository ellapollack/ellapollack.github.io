  <style>
    html,body {
      margin: 0;
      padding: 0;
      background: url(stars.png) fixed;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }

    body > div {
      margin: 3em auto;
    }

    a {
      color: #0ff;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      margin: -0.333333333333em 0;
      font-weight: normal;
    }

    h2 {
      font-size: 3em;
      color: #0f0;
      display: table;
      white-space: nowrap;
      position: relative;
      z-index: 1;
      overflow: hidden;
      text-align: center;
      width: 100%;
    }

    h2:before, h2:after {
      position: absolute;
      top: 50%;
      overflow: hidden;
      width: 50%;
      height: 1px;
      content: '\a0';
      background-color: #0f0;
    }

    h2:before {
      margin-left: -50%;
      text-align: right;
    }

    h3 {
      font-size: 2em;
      color: #fff;
      margin: -0.333333333333em 0;
      font-weight: normal;
    }


    .box {
      display: block;
      width: 318px;
      height: 318px;
      margin: 0 auto;
      border: 0;
      background-size: 318px;
      background-repeat: no-repeat;
      background-position: center;
    }

    .arrow {
      font-size:5em;
      margin: 0.2em;
      line-height: 0.8;
    }
  </style>
</head>
