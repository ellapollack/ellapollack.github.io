 <!DOCTYPE html>
<html>
<head>
  <title>Maxwell Pollack</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }
    .speck {
      width: 1px;
      height: 1px;
      position: absolute;
      background: #fff;
      margin: auto;
      z-index:1;
    }
    #block {
      z-index: 2;
      display: flex;
      flex-direction: column;
      position: absolute;
      width: 256px;
      height: 256px;
      top: 50%;
      left: 50%;
      margin-top: -128px;
      margin-left: -128px;
    }
    a {
      text-align: center;
      font-family: sans-serif;
      font-size: 32px;
      font-weight: bolder;
      color:black;
      text-decoration: none;
      line-height: 64px;
    }
  </style>
</head>

<body>
<div id='block'>
  <a href="http://maxwellpollack.bandcamp.com" style="background-color:rgb(0, 178, 255)">music</a>
  <a href="http://www.instagram.com/joopagogie" style="background-color:rgb(62, 210, 86)">art</a>
  <a href="http://www.github.com/maxwellpollack" style="background-color:rgb(255, 255, 0)">code</a>
  <a href="resume.svg" style="background-color:rgb(255, 0, 10)">cv</a>
</div>
<script>
  for (var i=0;i<10000;i++) {
    var div = document.createElement('div');
    div.className = 'speck';
    div.style.top = Math.random()*100 + '%';
    div.style.left = Math.random()*100 + '%';
    document.body.appendChild(div);
  };
</script>
</body>
</html>
