 <!DOCTYPE html>
<html>
<head>
  <title>Max Pollack</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff0000">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }
    .speck {
      width: 1px;
      height: 1px;
      position: absolute;
      background: #fff;
      margin: auto;
      z-index:1;
    }
    #block {
      z-index: 2;
      position: absolute;
      margin-top: 16px;
      margin-left: 32px;
    }
    #cube {
      margin-top: 24px;
      margin-left: 24px
    }
    a {
      display: block;
      float: left;
      clear: both;
      font-family: sans-serif;
      text-transform: uppercase;
      font-size: 32px;
      font-weight: bolder;
      color:black;
      text-decoration: none;
      line-height: 27px;
    }
  </style>
  <script src="cube.js"></script>
</head>

<body>
<canvas id="cube" width="128" height="128"></canvas>
<div id='block'>
  <a href="http://maxwellpollack.bandcamp.com" style="background-color:rgb(0, 178, 255)">music</a>
  <a href="http://www.instagram.com/joopagogie" style="background-color:rgb(62, 210, 86)">art</a>
  <a href="http://www.github.com/maxwellpollack" style="background-color:rgb(255, 255, 0)">code</a>
  <a href="resume.svg" style="background-color:rgb(255, 0, 10)">cv</a>
</div>
<script>
  for (var i=0;i<1000;i++) {
    var div = document.createElement('div');
    div.className = 'speck';
    div.style.top = Math.random()*100 + '%';
    div.style.left = Math.random()*100 + '%';
    document.body.appendChild(div);
  };
</script>
</body>
</html>
